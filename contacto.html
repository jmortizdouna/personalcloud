<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Contoactos - Personalcloud</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body class="fondo">
    <header class="encabezado">
            <div class="logo">
                <img src="./imagenes/personalcloud.png" alt="logo de personalcloud" width="10%">
            </div>
            <h1 class="titulo-header">Contacto</h1>
        <hr>
        <nav class="nav-manu">
                <a href="./index.html">Inicio</a>
                <a href="./productos.html">Productos</a>
                <a href="./contacto.html">Contacto</a>
                <a href="./ubicacion.html">Ubicación</a>
                <a href="./carrito.html" class="position-relative">
                <i class="fas fa-shopping-cart"></i> 
                <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>Carrito de Compras</a>
        </nav>
    </header>
    <main class="container py-5">
        <div class="row justifiy-content-center">
            <div class="col-lg-8">
                <div class="contacto-card bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Contactanos</h2>
                    <p class="text-center mb-4">¿Tenes alguna duda? Escribinos y te respondemos a la brevedad.</p>
                    <section class="contacto">
                        <p>Ingrese los datos personales</p>
                        <form action="https://formspree.io/f/xkgrgpwl" method="post" class="contact-form">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" name="Nombre" id="nombre" placeholder="Ingrese su Nombre" required>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" name="Email" id="email" placeholder="Ingrese su Email" required>
                            </div>
                            <br>
                            <div class="mb-3">
                                <label for="consulta" class="form-label">Consulta</label>
                                <textarea class="form-control" name="Consulta:" rows="5" cols="30" id="consulta" placeholder="Escriba aqui su consulta: " required></textarea>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center gap-3">
                                <button type="submit" class="btn btn-primary px-4" name="Submit" id="submit" placeholder="Enviar">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar
                                </button>
                                <button type="reset" class="btn btn-outline-secondary px-4" name="Reset" id="reset" placeholder="Restablecer">
                                    <i class="fas fa-undo me-2"></i>Limpiar
                                </button>
                            </div>  
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4">
        <div class="container">
            <hr>
            <p>Desarrollador: Juan Manuel Ortiz Douna - 2025 | <a href="jm.ortizdouna@gmail.com" class="text-white">Email: jm.ortizdouna@gmail.com</a></p>
            <div class="redes-sociales">
                <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-white"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#" class="text-white"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
