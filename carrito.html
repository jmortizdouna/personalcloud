<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Carrito de Compras - Personalcloud</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="fondo">
    <header class="encabezado">        
        <div class="logo">
            <img src="./imagenes/personalcloud.png" alt="logo de personalcloud"/>
        </div>        
            <h1 class="titulo-header">Carrito de Compras</h1>    
        <hr>  
        <div class="nav-manu">
            <a href="./index.html">Inicio</a>
            <a href="./productos.html">Productos</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./ubicacion.html">Ubicación</a>
            <a href="./carrito.html" class="position-relative">
                <i class="fas fa-shopping-cart"></i> 
                <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>Carrito de Compras</a>
        </div>
    </header>


<main class="container py-5">

    <h2 class="text-center mb-4">Tu carrito de compras</h2>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <ul id="lista-carrito" class="list-unstyled"></ul>

            <div class="resumen-compra">
                <p><strong>Cantidad total de productos:</strong><span id="cantidad-total" class="fw-bold">0</span></p>

                <p><strong>Total a pagar:</strong> $<span id="total-precio" class="fw-bold">0</span></p>

                <div class="botones-carrito">
                    <button id="vaciar-carrito" class="btn btn-danger">
                        <i class="fas fa-trash-alt me-2"></i>Vaciar carrito
                    </button>
                    <button id="btn-pagar" class="btn btn-success">
                        <i class="fas fa-credit-card me-2"></i>Pagar
                    </button>
                </div>

            </div>
            <br>
            <h3 class="text-center mb-4">Resumen de la compra</h3>
            <div id="detalle" class="my-4"></div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-lg-8">
            <form id="formulario" action="https://formspree.io/f/xkgrgpwl" method="post">

                <h3 class="text-center mb-4">Completa tus datos</h3>

                <textarea id="carritoDato" name="carrito" style="display:none;"></textarea>
                <textarea id="totalCarrito" name="total" style="display:none;"></textarea>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                </div>

                <div class="mb-3">
                    <label for="contactoEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="contactoEmail" name="email" placeholder="Correo electronico" required>
                </div>

                <div class="mb-4">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
                </div>

                <div class="text-center">
                    <button type="submit" id="botonEnviar" class="btn btn-primary btn-lg">
                        <i class="fas fa-check-circle me-2"></i>Confirmar Compra
                    </button>
                </div>

            </form>
        </div>
    </div>
</main>


    
    <footer class="py-4">
        <div class="container">
            <hr>
            <p>Desarrollador: Juan Manuel Ortiz Douna - 2025 | <a href="jm.ortizdouna@gmail.com" class="text-white">Email: jm.ortizdouna@gmail.com</a></p>
            <div class="redes-sociales">
                <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="text-white"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-white"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#" class="text-white"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
    </footer>
    
    <script src="./js/carrito.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
